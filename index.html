<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section id="fame">
      <div id="AC1">
          <div id="display1">
               <p id="display"></p>
          </div>
          
          <div class="button1" data-value="AC">
            <P>AC</P>
          </div>
        </div>
        <section id="button">
          
          <div class="button1" data-value="1">
            <P>1</P>
          </div>
          <div class="button1" data-value="2">
            <P>2</P>
          </div>
          <div class="button1" data-value="3">
            <P>3</P>
          </div>
          <div class="button1" data-value="+">
          <P>+</P>
          </div>
          <div class="button1" data-value="4">
            <P>4</P>
          </div>
          <div class="button1" data-value="5">
            <P>5</P>
          </div>
          <div class="button1" data-value="6">
            <P>6</P>
          </div>
          <div class="button1" data-value="-">
            <P>-</P>
          </div>
          <div class="button1" data-value="7">
            <P>7</P>
          </div>
          <div class="button1" data-value="8">
            <P>8</P>
          </div>
          <div class="button1" data-value="9">
            <P>9</P>
          </div>
          <div class="button1" data-value="*">
            <P>*</P>
          </div>
          <div class="button1" data-value=".">
            <P>.</P>
          </div>
          <div class="button1" data-value="0">
            <P>0</P>
          </div>
          <div class="button1" data-value="=">
            <P>=</P>
          </div>
          <div class="button1" data-value="/">
            <P>/</P>
          </div>
        </section>
    </section>
    <script src="./index.js"></script>
</body>
</html>
